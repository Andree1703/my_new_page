<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="vierwport" content="whit=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Login</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<div class="contenedor__todo">
			<div class="caja__trasera">
				<div class="caja__trasera-login">
					<h3>¿Ya tienes una cuenta?</h3>
					<p>Inicia sesion para entrar a la pagina</p>
					<button id="btn__iniciar-sesion">Login</button>
				</div>
				<div class="caja__trasera-register">
					<h3>¿Aun no tienes una cuenta?</h3>
					<p>Registrate para que puedas iniciar sesion</p>
					<button id="btn__registrarse">Register</button>
				</div>
			</div>
			<!--Formulario de Login y Register-->
			<div class="contenedor__login-register">
				<!--Login-->
				<form action="" class="formulario __login">
					<h2>Iniciar Sesion</h2>
					<input type="text" placeholder="Email">
					<input type="password" placeholder="Password">
					<button>Entrar</button>
				</form>
				<!--Resgistro-->
				<form action="" class="formulario__register">
					<h2>Registrarse</h2>
					<input type="text" placeholder="Nombre Completo">
					<input type="text" placeholder="Email">
					<input type="text" placeholder="User">
					<input type="password" placeholder="Password">
					<button>Register</button>
				</form>
			</div>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
